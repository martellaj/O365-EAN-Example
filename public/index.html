<!DOCTYPE html>
<html ng-app="eanO365Example">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>EAN with Office 365</title>
  <base href="/">
  <!-- Third party dependencies. -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-route.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-cookies.js"></script>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap-tpls.js"></script>
  <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.7.1/loading-bar.min.css' type='text/css'
  media='all' />
  <script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.7.1/loading-bar.min.js'></script>
  <!-- App code. -->
  <script src="scripts/app.js"></script>
  <script src="controllers/mainController.js"></script>
  <script src="controllers/navbarController.js"></script>
  <script src="services/commonFactory.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body ng-controller="NavbarController as nav">
  <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button class="navbar-toggle" type="button" ng-click="nav.isCollapsed = !nav.isCollapsed">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand">EAN with Office 365 example</a>
      </div>
      <div class="navbar-collapse" collapse="nav.isCollapsed">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="/auth/logIn" target="_self" ng-show="!nav.isLoggedIn">Log in</a>
          </li>
          <li>
            <p class="navbar-text" ng-show="nav.isLoggedIn">Signed in as {{ nav.isLoggedIn }}</p>
          </li>
          <li>
            <a href="/auth/logOut" target="_self" ng-show="nav.isLoggedIn">Log out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <main>
      <div ng-view></div>
    </main>
  </div>
</body>

</html>
